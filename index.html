<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main class="container">
    <section class="card__component">
      <article class="card__result">
        <h1 class="card__result-title">Your Result</h1>
        <div class="card__result-score">
          <p class="score__number">76</p>
          <p class="score__total">of 100</p>
        </div>
        <div class="card__result-comment">
          <h2 class="commet__title">Great</h2>
          <p class="comment__text">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </article>
      <article class="card__summary">
        <h2 class="summary__title">Summary</h2>
        <ul class="summary__content">
          <li class="summary__content-item reaction">
            <div class="content__name">
              <img class="icon" src="/assets/images/icon-reaction.svg" alt="reaction">
              <p class="reaction-text text">Reaction</p>
            </div>
            <p class="reaction-score"><b>80</b> / 100</p>
          </li>
          <li class="summary__content-item memory">
            <div class="content__name">
              <img class="icon" src="/assets/images/icon-memory.svg" alt="reaction">
              <p class="memory-text text">Memory</p>
            </div>
            <p class="reaction-score"><b>92</b> / 100</p>
          </li>
          <li class="summary__content-item verbal">
            <div class="content__name">
              <img class="icon" src="/assets/images/icon-verbal.svg" alt="reaction">
              <p class="verbal-text text">Verbal</p>
            </div>
            <p class="reaction-score"><b>61</b> / 100</p>
          </li>
          <li class="summary__content-item visual">
            <div class="content__name">
              <img class="icon" src="/assets/images/icon-visual.svg" alt="reaction">
              <p class="visual-text text">Visual</p>
            </div>
            <p class="reaction-score"><b>72</b> / 100</p>
          </li>
        </ul>
        <button class="card__summary-button">Continue</button>
      </article>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Freddy Santana</a>.
      </div>
    </section>
    
  </main>


</body>

</html>
